<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <title>A QR code Generator</title>
  </head>
  <body>
    <div class="container-wrapper rounded">
      <div class="card">
        <div class="card-body text-center fw-bold">
          <h5 class="card-title">Input Text Here:</h5>
          <form onsubmit="generate();return false;">
            <input
              class="form-control form-control-sm mb-3"
              type="text"
              id="qr"
              name=""
            />
            <a href="#" class="btn btn-dark mb-3" onclick="generate()"
              >Generate</a
            >
          </form>
          <div class="qr-result">
            <div id="qrResult" style="height: 100px; width: 100px"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrResult"), {
        width: 100,
        height: 100,
      });

      function generate() {
        var message = document.getElementById("qr");
        if (!message.value) {
          alert("Input a text");
          message.focus();
          return;
        }

        qrcode.makeCode(message.value);
      }
    </script>

    <br />
    <br />

    <!-- <input type="file" id="file" name="file" /> -->

    <!-- <div>Qr Content: <span id="content"></span></div> -->

    <!--To Read QR Code-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
